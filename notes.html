<html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>EasyNote</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/notes.css" rel="stylesheet">
    <script src="script.js"></script>
    <script src='tinymce.min.js'></script>
    <script>
      tinymce.init({
        selector: '#mytextarea',
        theme : 'modern',
        menubar : false,
        height : 400,
        skin : 'custom',
        toolbar: 'insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image | print preview media fullpage | forecolor backcolor emoticons'

      });
    </script>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row left">
        <div class="col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active"><a href="#">NOTEBOOKS<span class="sr-only">(current)</span></a></li>
			<li><a href="#">+ Create notebook</a></li>
            <li><a href="#">(Default notebook)</a></li>
            <li><a href="#">College</a></li>
            <li><a href="#">Work</a></li>
          </ul>
        </div>
		<div class="col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active"><a href="#">NOTES<span class="sr-only">(current)</span></a></li>
			<li><a href="#">+ Create note</a></li>
            <li><a href="#">note1</a></li>
            <li><a href="#">note2</a></li>
            <li><a href="#">note3</a></li>
          </ul>
        </div>
		<div class="col-md-8 sidebar">
          <div class="tools">
            <textarea id="mytextarea">Hello, World!</textarea>
          </div>
		  <div class="note container-fluid"> 
		    <div class="note-title">
			  <h2>js:title</h2>
			</div> 
			<div class="note-body">
			  Lorem Ipsum ....
			  ....
			  ....
			</div>
		  </div>
        </div>
      </div>
    </div>
</body></html>
